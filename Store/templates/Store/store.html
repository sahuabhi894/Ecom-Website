{% extends 'Store/main.html' %}
{% load static %}
{% block content %}
     <div class="row">
		 {% for product in products %}
        <div class="col-lg-4" style="margin-bottom: 50px;">
			<img class="thumbnail" src="{{product.imageURL }}" >
			<div class="box-element product" style="color: black;">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>
				
				<button data-product={{product.id}} data-action="add"  class="btn btn-outline-secondary add-btn update-cart ">Add to Cart</button>
				<a class="btn btn-outline-success" href="#">View</a>
				<h4 style="display: inline-block; float: right"><strong><span class="WebRupee">&#x20B9;</span>{{product.price|floatformat:2}}</strong></h4>
				
			</div>
		</div>
		{% endfor %}
        
     </div>
{% endblock content %}
